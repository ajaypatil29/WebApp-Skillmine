<!DOCTYPE html>

<html lang="en"
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <label>Student Name</label>
        <input type="text" placeholder="user name" maxlength="20" required />
        <br />
        <label>Gender  </label>
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="Male" />Female
        <br />
        <label>Hobies</label>
        <input type="checkbox" name="hobbies" value="Sports" />sports
        <input type="checkbox" name="hobbies" value="Music" />Music
        <br />
        <label>Color</label>
        <input type="color" name="Color" />
        <br />
        <label>Select date</label>
        <input type="date" name="Select date" />
        <br />
        <label>Time and date</label>
        <input type="datetime-local" name="Time and date" />
        <br />
        <label> Email</label>
        <input type="email" name="Email" />
        <br />
        <label>File</label>
        <input type="file" name="File" />
        <br />
        <label>Hiden</label>
        <input type="hidden" name="Hidden" />
        <br />
        <label>Enter Number</label>
        <input type="number" min="18" max="70" />
        <br />
        <label>Month</label>
        <input type="month" name="Month" />
        <br />
        <label>Password</label>
        <input type="password" name="Password" />
        <br />
        <label>Range</label>
        <input type="range" name="Range" />
        <br />
        <label>Reset All</label>
        <input type="reset" name="reset" />
        <br />
        <label>Search</label>
        <input type="search" name="search" />
        <br />
        <label> Submit</label>
        <input type="submit" name="Submit" />
        <br />
        <label>enter url</label>
        <input type="url" name="Url" />
        <br />
        <label>Time</label>
        <input type="time" name="Time" />
        <br />
        <label>Select city</label>
        <select >
            <option>Kolhapur</option>
            <option>Pune</option>
            <option>Mumbai</option>
        </select>
        <label> Enter Adress</label>
<textarea rows="4"></textarea>
        
    </form>

</body>
</html>
