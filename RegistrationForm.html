<!DOCTYPE html>

<html lang="en"
<head>
    <meta charset="utf-8" />
    <title>
        Registration Form

    </title
<style>
    
</style>
</head>
<body>
    <h1 style=text-align:center>Registration Form In HTML</h1>
    <br />
   <form>
       <table>
           <tr>
               <td>
                   Name:
               </td>
               <td>
                   <input type="text" placeholder="Name" name="" />
               </td>
           </tr>
           <tr>
               <td>
                   Phone Number:
               </td>
               <td>
                   <input type="Phone" placeholder="9876******" name="" />
               </td>
           </tr>
           <tr>
               <td>
                   Email Id:
               </td>
               <td>
                   <input type="Email" placeholder="example@gmail.com" name="" />
               </td>
           </tr>
           <tr>
               <td>
                   Password:
               </td>
               <td>
                   <input type="Password" placeholder="Password" name="" />
               </td>
           </tr>
           <tr>
               <td>
                   Gender:
               </td>
               <td>
                   <input type="radio" name="Gender" value="Male" />Male
                   <input type="radio" name="Gender" value="Female" />Female
               </td>
           </tr>
           <tr>
               <td>
                   Date Of Birth:
               </td>
               <td>
                   <input type="date" />
               </td>
           </tr>
<tr>
    <td>
        Hobbies:
    </td>
    <td>
        <input type="checkbox" name="Hobbies" value="Singing" />Singing <input type="checkbox" name="Hobbies" value="Dancing" />Dancing
        <input type="checkbox" name="Hobbies" value="Reading" />Reading
    </td>
</tr>
<tr>
    <td>
        Education Qualification:
    </td>
<td>
    <select>
        <option>Select Option</option>
        <option>SSC+2</option>
        <option>Diploma</option>
        <option>Graduation</option>
        <option>PostGraduation</option>
        <option>Null</option>
    </select>
</td>
</tr>
<tr>
    <td>
        Address:
    </td>
    <td>
        <textarea rows="5" cols="20" placeholder="Address"></textarea>
    </td>
</tr>
<tr>
    <td>
        <input type="submit" value="Submit" /><input type="reset" value="Reset" />
    </td>
</tr>
       </table>
   </form>
    <div class="footer">
        footer
    </div>
</body>
</html>
